<h2 mat-dialog-title class="dialog-title">Multi-Factor Authentication</h2>

<mat-dialog-content class="dialog-content">
  <p>
    For security, please enter your <strong>6-digit MFA code</strong> from your authenticator app.
  </p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Enter MFA Code</mat-label>
    <input matInput type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="6" [(ngModel)]="mfaCode"
      autocomplete="one-time-code" />
  </mat-form-field>

  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
</mat-dialog-content>

<mat-dialog-actions class="action-buttons" align="end">
  <button mat-stroked-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submitCode()">Verify</button>
</mat-dialog-actions>
