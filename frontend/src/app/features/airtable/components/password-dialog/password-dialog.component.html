<h2 mat-dialog-title class="dialog-title">Enter Password</h2>

<mat-dialog-content class="dialog-content">
  <p>
    Please re-enter your <strong>Airtable password</strong> for verification.
  </p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" autocomplete="current-password" />
  </mat-form-field>

  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
</mat-dialog-content>

<mat-dialog-actions class="action-buttons" align="end">
  <button mat-stroked-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submitPassword()">Submit</button>
</mat-dialog-actions>
