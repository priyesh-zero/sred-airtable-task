<div class="integration-container">
  <div class="filter-container">
    <div class="table-header-filters">
      <div class="filter-group-left">
        <div class="filter-item left">
          <mat-form-field appearance="outline">
            <mat-label>Active Integrations</mat-label>
            <mat-select [(ngModel)]="selectedIntegration" (selectionChange)="onIntegrationChange()">
              <mat-option *ngFor="let integration of integrations" [value]="integration.value">
                {{ integration.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="filter-item left">
          <mat-form-field appearance="outline">
            <mat-label>Entity</mat-label>
            <mat-select [(ngModel)]="selectedEntity" (selectionChange)="onEntityChange()">
              <mat-option *ngFor="let entity of entities" [value]="entity.value">
                {{ entity.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="filter-group-right">
        <div class="filter-item right">
          <mat-form-field appearance="outline">
            <input matInput [ngModel]="searchText" (ngModelChange)="onSearchInput($event)"
              placeholder="Type to search" />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>


  <div class="grid-container">
    <ag-grid-angular class="ag-theme-alpine grid" [theme]="'legacy'" style="width: 100%;" [rowData]="rowData"
      [columnDefs]="columnDefs" [domLayout]="'normal'" [animateRows]="true">
    </ag-grid-angular>
    <airtable-pagination [currentPage]="currentPage" [pageSize]="pageSize" [totalRecords]="totalRecords"
      (pageChange)="goToPage($event)">
    </airtable-pagination>
  </div>

</div>
